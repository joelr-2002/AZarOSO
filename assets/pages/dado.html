<!DOCTYPE html>
<html lang="es">
<head>
    <title>Dados 3D</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../assets/styles/dado.css">
</head>
<body>
    <div class="container">
        <div class="center-container">
            <div class="switch-field">
                <input type="radio" id="d6Switch" name="diceType" value="d6" checked />
                <label for="d6Switch">Dado de 6 caras</label>
                <input type="radio" id="d20Switch" name="diceType" value="d20" />
                <label for="d20Switch">Dado de 20 caras</label>
            </div>
            
            <div id="diceContainer"></div>
            
            <div class="controls-section">
                <div id="resultDisplay" class="result-display"></div>
                <button id="rollButton" class="btn waves-effect waves-light">
                    LANZAR DADO
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../../assets/scripts/dado.js"></script>
</body>
</html>
